# Generated by Home Manager.
# See https://sw.kovidgoyal.net/kitty/conf.html
font_family Inconsolata
font_size 15

# Shell integration is sourced and configured manually
shell_integration no-rc

background #000000
background_image none
background_image_linear no
background_opacity 0.700000
background_tint 0.000000
color0 #000000
color1 #ff0000
color10 #009900
color11 #999900
color12 #000099
color13 #990099
color14 #009999
color15 #999999
color2 #00ff00
color3 #ffff00
color4 #0000ff
color5 #ff00ff
color6 #00ffff
color7 #ffffff
color8 #666666
color9 #990000
cursor_trail 1
dynamic_background_opacity yes
editor nvim
enable_audio_bell no
foreground #dddddd
rectangle_select_modifiers ctrl+alt
repaint_delay 16
select_by_word_characters @-./_~?&=%+#
selection_background #fffacd
selection_foreground #000000
shell .
strip_trailing_spaces never
sync_to_monitor yes
term xterm-kitty
terminal_select_modifiers shift
touch_scroll_multiplier 1.000000
update_check_interval 0
wayland_titlebar_color system
wheel_scroll_multiplier 5.000000
window_alert_on_bell yes


map kitty_mod ctrl+shift
map kitty_mod+a>0 set_background_opacity 1.0
map kitty_mod+a>1 set_background_opacity 0.1
map kitty_mod+a>2 set_background_opacity 0.2
map kitty_mod+a>3 set_background_opacity 0.3
map kitty_mod+a>4 set_background_opacity 0.4
map kitty_mod+a>5 set_background_opacity 0.5
map kitty_mod+a>6 set_background_opacity 0.6
map kitty_mod+a>7 set_background_opacity 0.7
map kitty_mod+a>8 set_background_opacity 0.8
map kitty_mod+a>9 set_background_opacity 0.9
map kitty_mod+c copy_to_clipboard
map kitty_mod+equal change_font_size all +2.0
map kitty_mod+kp_add change_font_size all +2.0
map kitty_mod+kp_subtract change_font_size all -2.0
map kitty_mod+minus change_font_size all -2.0
map kitty_mod+p paste_from_clipboard
map kitty_mod+plus change_font_size all +2.0
map kitty_mod+u kitten unicode_input


